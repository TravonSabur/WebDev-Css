<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Forms</title>
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-secondary">Forms</h1>
        <form action="nowhere">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password">
                </div>
            </div>

            <div class="form-group">
                <label for="adress">adress</label>
                <input type="text" class="form-control" id="adress" placeholder="Enter Adress">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="state">State</label>
                    <select name="state" id="state" class="form-control form-control-lg">
                        <option value="AZ">Arizona</option>
                        <option value="OH">Ohio</option>
                    </select>
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="zipcode">Zip Code</label>
                    <input type="number" class="form-control" id="zipcode" placeholder="Enter zipcode">
                </div>
            </div>

            <div class="custom-control custom-checkbox form-group">
                <input type="checkbox" class="custom-control-input" id="register">
                <label class="custom-control-label" for="register">Sign Me Up</label>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Submit</button>
        </form>
    </div>











    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
